<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASCII/Unicode Analyzer</title>
  <style>
    :root{
      --bg:#f5f5f5;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --border:#d0d0d0;
      --accent:#0077ff;
      --accent-weak:#e6f1ff;
      --highlight:#b9ffb9;
      --radius:12px;
      --shadow:0 8px 22px rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height:1.4;
    }

    .app{
      max-width: 1100px;
      margin: 0 auto;
      padding: clamp(14px, 3vw, 28px);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: clamp(14px, 2.5vw, 20px);
    }

    h1{
      font-size: clamp(18px, 2.2vw, 26px);
      margin: 0 0 6px;
      letter-spacing: .2px;
    }
    .sub{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    label{
      font-weight: 600;
      display:block;
      margin-bottom: 8px;
    }

    textarea{
      width:100%;
      height: 140px;
      resize: vertical;
      margin: 0 0 10px;
      font-size: 16px;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      outline: none;
    }
    textarea:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,119,255,.18);
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px 14px;
      align-items:center;
      justify-content: space-between;
      margin: 10px 0 0;
    }
    .stats{
      font-size: 13px;
      color: var(--muted);
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      border-radius: 10px;
      user-select:none;
    }
    .btn.primary{
      border-color: var(--accent);
      background: var(--accent);
      color: #fff;
    }
    .btn:active{ transform: translateY(1px); }

    .table-wrap{
      margin-top: 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
    }

    table{
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td{
      border-bottom: 1px solid var(--border);
      padding: 10px 8px;
      text-align: left;
      vertical-align: middle;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      white-space: nowrap;
    }
    th{
      position: sticky;
      top: 0;
      z-index: 1;
      background: #f0f0f0;
      font-weight: 700;
      letter-spacing:.2px;
    }

    tr.highlight td{ background: var(--highlight) !important; }

    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .muted{ color: var(--muted); }
    .pill{
      display:inline-flex;
      align-items:center;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fafafa;
      font-size: 12px;
      line-height: 1.6;
      white-space: nowrap;
    }
    .pill.good{ background: var(--accent-weak); border-color: rgba(0,119,255,.25); }
    .flag{
      display:inline-flex;
      gap: 6px;
      flex-wrap:wrap;
    }

    /* Mobile-friendly stacked rows */
    @media (max-width: 720px){
      .table-wrap{ overflow-x: visible; border:none; background:transparent; }
      table, thead, tbody, th, tr, td{ display:block; }
      thead{ display:none; }
      table{ background: transparent; }
      tr{
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        margin: 12px 0;
        overflow:hidden;
      }
      td{
        border: none;
        border-bottom: 1px solid var(--border);
        white-space: normal;
        display:flex;
        gap: 12px;
        justify-content: space-between;
        padding: 10px 12px;
      }
      td:last-child{ border-bottom:none; }
      td::before{
        content: attr(data-label);
        color: var(--muted);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        font-weight: 600;
        min-width: 110px;
        flex: 0 0 auto;
      }
      .mono, th, td{ font-size: 14px; }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card" aria-label="ASCII/Unicode Analyzer">
      <h1>ASCII/Unicode Analyzer</h1>
      <p class="sub">
        Tipp: Die Tabelle aktualisiert sich live während der Eingabe. Tippe oder füge Text ein, um Zeichen und Codepoints zu analysieren.
      </p>

      <label for="input">Eingabe</label>
      <textarea id="input" placeholder="Text eingeben…"></textarea>

      <div class="toolbar">
        <div class="stats" id="stats" aria-live="polite">Bereit.</div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn" id="clearBtn" type="button">Leeren</button>
          <button class="btn primary" id="recalcBtn" type="button" title="Optional: sofort neu berechnen">Neu berechnen</button>
        </div>
      </div>

      <div class="table-wrap" id="tableWrap" style="display:none;">
        <table id="output">
          <thead>
            <tr>
              <th>#</th>
              <th>Zeichen</th>
              <th>Name</th>
              <th>Kategorie</th>
              <th>Block</th>
              <th>Codepoint</th>
              <th>UTF-8</th>
              <th>UTF-16</th>
              <th>HTML</th>
              <th>Hinweise</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    "use strict";

    // Minimal Unicode name fallback (small mapping + dynamic naming).
    // A full database would increase size significantly; see improvement suggestions below.
    function getUnicodeName(ch, cp) {
      const known = {
        0x20: "SPACE",
        0x0A: "LINE FEED",
        0x0D: "CARRIAGE RETURN",
        0x09: "HORIZONTAL TAB",
      };
      if (known[cp]) return known[cp];

      // Basic Latin letters
      if (cp >= 0x41 && cp <= 0x5A) return "LATIN CAPITAL LETTER " + ch;
      if (cp >= 0x61 && cp <= 0x7A) return "LATIN SMALL LETTER " + ch;

      return "U+" + cp.toString(16).toUpperCase();
    }

    function getCategory(ch) {
      try {
        if (/\p{Letter}/u.test(ch)) return "Letter";
        if (/\p{Number}/u.test(ch)) return "Number";
        if (/\p{Punctuation}/u.test(ch)) return "Punctuation";
        if (/\p{Symbol}/u.test(ch)) return "Symbol";
        if (/\p{Separator}/u.test(ch)) return "Separator";
        if (/\p{Mark}/u.test(ch)) return "Mark";
        if (/\p{Control}/u.test(ch)) return "Control";
      } catch {
        return "Unknown";
      }
      return "Other";
    }

    const unicodeBlocks = [
      ["Basic Latin", 0x0000, 0x007F],
      ["Latin-1 Supplement", 0x0080, 0x00FF],
      ["Latin Extended-A", 0x0100, 0x017F],
      ["Combining Diacritical Marks", 0x0300, 0x036F],
      ["Greek and Coptic", 0x0370, 0x03FF],
      ["Cyrillic", 0x0400, 0x04FF],
      ["Arabic", 0x0600, 0x06FF],
      ["Emoji", 0x1F300, 0x1FAFF],
    ];

    function getUnicodeBlock(cp) {
      for (const [name, start, end] of unicodeBlocks) {
        if (cp >= start && cp <= end) return name;
      }
      return "Unknown";
    }

    function escapeCharDisplay(ch) {
      if (ch === " ") return "␣ (Space)";
      if (ch === "\n") return "⏎ (LF)";
      if (ch === "\r") return "␍ (CR)";
      if (ch === "\t") return "⇥ (Tab)";
      return ch;
    }

    function utf8Bytes(cp) {
      const bytes = new TextEncoder().encode(String.fromCodePoint(cp));
      return Array.from(bytes)
        .map((v) => v.toString(16).padStart(2, "0").toUpperCase())
        .join(" ");
    }

    function utf16Units(ch) {
      // For surrogate pairs, this yields two 16-bit units
      const units = [];
      for (let i = 0; i < ch.length; i++) {
        units.push(ch.charCodeAt(i).toString(16).padStart(4, "0").toUpperCase());
      }
      return units.join(" ");
    }

    function isCombiningMark(ch) {
      try {
        return /\p{Mark}/u.test(ch);
      } catch {
        // Fallback range for combining diacritical marks
        return /[\u0300-\u036f]/.test(ch);
      }
    }

    function isPrintable(cp) {
      // Rough heuristic: exclude C0 controls and DEL; allow most others.
      return (cp >= 0x20 && cp !== 0x7F) || cp > 0x9F;
    }

    function formatCodepoint(cp) {
      const hex = cp.toString(16).toUpperCase().padStart(4, "0");
      return `U+${hex}`;
    }

    function debounce(fn, waitMs) {
      let t = null;
      return (...args) => {
        window.clearTimeout(t);
        t = window.setTimeout(() => fn(...args), waitMs);
      };
    }

    const els = {
      input: document.getElementById("input"),
      tbody: document.querySelector("#output tbody"),
      wrap: document.getElementById("tableWrap"),
      stats: document.getElementById("stats"),
      clearBtn: document.getElementById("clearBtn"),
      recalcBtn: document.getElementById("recalcBtn"),
    };

    // Map codepoint string -> array of row elements (used for fast highlighting)
    let rowIndex = new Map();
    let activeHighlight = null;

    function setStats(text) {
      els.stats.textContent = text;
    }

    function clearHighlight() {
      if (!activeHighlight) return;
      const rows = rowIndex.get(activeHighlight) || [];
      for (const tr of rows) tr.classList.remove("highlight");
      activeHighlight = null;
    }

    function highlightSame(cpKey) {
      clearHighlight();
      activeHighlight = cpKey;
      const rows = rowIndex.get(cpKey) || [];
      for (const tr of rows) tr.classList.add("highlight");
    }

    function createCell(label, html) {
      const td = document.createElement("td");
      td.setAttribute("data-label", label);
      td.innerHTML = html;
      return td;
    }

    function render() {
      const text = els.input.value;

      els.tbody.innerHTML = "";
      rowIndex = new Map();
      clearHighlight();

      if (!text.length) {
        els.wrap.style.display = "none";
        setStats("Bereit.");
        return;
      }

      // Correct code point iteration (handles surrogate pairs / emoji correctly).
      const chars = Array.from(text); // splits by Unicode code points
      setStats(`${chars.length} Zeichen (Codepoints) erkannt.`);

      for (let idx = 0; idx < chars.length; idx++) {
        const ch = chars[idx];
        const cp = ch.codePointAt(0);
        const cpKey = String(cp);

        const tr = document.createElement("tr");
        tr.dataset.cp = cpKey;

        const charDisplay = `<span class="mono">${escapeCharDisplay(ch)}</span>`;
        const name = `<span class="mono">${getUnicodeName(ch, cp)}</span>`;
        const cat = `<span class="pill">${getCategory(ch)}</span>`;
        const block = `<span class="pill">${getUnicodeBlock(cp)}</span>`;
        const codepoint = `<span class="mono" title="${cp} (dezimal)">${formatCodepoint(cp)}</span>`;
        const utf8 = `<span class="mono">${utf8Bytes(cp)}</span>`;
        const utf16 = `<span class="mono">${utf16Units(ch)}</span>`;
        const html = `<span class="mono">&amp;#${cp};</span>`;

        const flags = [];
        if (!isPrintable(cp)) flags.push(`<span class="pill">non-printable</span>`);
        if (isCombiningMark(ch)) flags.push(`<span class="pill good">combining</span>`);
        if (ch.length > 1) flags.push(`<span class="pill">surrogate</span>`);
        const flagsHtml = `<span class="flag">${flags.length ? flags.join("") : "<span class=\"muted\">–</span>"}</span>`;

        tr.appendChild(createCell("#", String(idx)));
        tr.appendChild(createCell("Zeichen", charDisplay));
        tr.appendChild(createCell("Name", name));
        tr.appendChild(createCell("Kategorie", cat));
        tr.appendChild(createCell("Block", block));
        tr.appendChild(createCell("Codepoint", codepoint));
        tr.appendChild(createCell("UTF-8", utf8));
        tr.appendChild(createCell("UTF-16", utf16));
        tr.appendChild(createCell("HTML", html));
        tr.appendChild(createCell("Hinweise", flagsHtml));

        // Desktop hover + click-to-toggle (useful on touch devices).
        tr.addEventListener("mouseenter", () => highlightSame(cpKey));
        tr.addEventListener("mouseleave", () => clearHighlight());
        tr.addEventListener("click", () => {
          if (activeHighlight === cpKey) clearHighlight();
          else highlightSame(cpKey);
        });

        els.tbody.appendChild(tr);

        const list = rowIndex.get(cpKey) || [];
        list.push(tr);
        rowIndex.set(cpKey, list);
      }

      els.wrap.style.display = "block";
    }

    const renderDebounced = debounce(render, 120);

    // Live update while typing
    els.input.addEventListener("input", renderDebounced);

    // Optional explicit controls
    els.recalcBtn.addEventListener("click", render);
    els.clearBtn.addEventListener("click", () => {
      els.input.value = "";
      render();
      els.input.focus();
    });

    // Initial render (in case browser restores textarea value)
    render();
  </script>
</body>
</html>
